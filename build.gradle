plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.2'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.example.api'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    compileOnly 'org.projectlombok:lombok:1.18.22' // Verifique a versão mais recente no momento do uso
	annotationProcessor 'org.projectlombok:lombok:1.18.22'
    implementation 'mysql:mysql-connector-java:8.0.33'
    implementation group: 'org.modelmapper', name: 'modelmapper', version: '3.2.0'
    implementation 'jakarta.validation:jakarta.validation-api:3.0.0' // Dependência para as anotações de validação
    implementation 'org.hibernate.validator:hibernate-validator:7.0.2.Final' // Implementação do Hibernate Validator
}

tasks.named('test') {
    useJUnitPlatform()
}

test {
    enabled = false
}

